<div class="wrapper">
    <ul nz-menu [nzTheme]="theme ? 'dark' : 'light'" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
        <ng-template #menuTpl let-menus>
            @for (menu of menus; track menu) {
            @if (!menu.children) {
            <li nz-menu-item [nzPaddingLeft]="menu.level * 24" [nzDisabled]="menu.disabled" [nzSelected]="menu.selected"
                [routerLink]="[menu.route]">
                @if (menu.icon) {
                <span nz-icon [nzType]="menu.icon"></span>
                }
                <span *ngIf="!isCollapsed">{{ menu.title }}</span>
            </li>
            } @else {
            <li nz-submenu [nzPaddingLeft]="menu.level * 24" [nzOpen]="menu.open" [nzTitle]="menu.title"
                [nzIcon]="menu.icon" [nzDisabled]="menu.disabled">
                <ul>
                    <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }" />
                </ul>
            </li>
            }
            }
        </ng-template>
    </ul>
</div>
